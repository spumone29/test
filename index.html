<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Project Launchpad</title>
    <style>
      :root {
        --bg: radial-gradient(circle at top, #f2f6ff 0%, #e9efff 42%, #d7def8 100%);
        --card-bg: rgba(255, 255, 255, 0.85);
        --card-border: rgba(37, 56, 88, 0.12);
        --card-hover: rgba(37, 99, 235, 0.14);
        --text-main: #0f172a;
        --text-muted: rgba(15, 23, 42, 0.62);
        --accent: #2563eb;
        --shadow: 0 18px 40px rgba(15, 23, 42, 0.12);
        --radius: 18px;
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        min-height: 100vh;
        font-family: 'Segoe UI', 'Pretendard', 'Apple SD Gothic Neo', system-ui, sans-serif;
        background: var(--bg);
        color: var(--text-main);
        display: flex;
        align-items: stretch;
        justify-content: center;
        padding: clamp(18px, 4vw, 48px);
      }
      .main-shell {
        width: min(100%, 1000px);
        background: rgba(255, 255, 255, 0.72);
        border-radius: 28px;
        border: 1px solid rgba(255, 255, 255, 0.4);
        box-shadow: var(--shadow);
        backdrop-filter: blur(22px);
        padding: clamp(24px, 4vw, 48px);
        display: flex;
        flex-direction: column;
        gap: clamp(18px, 3vw, 32px);
      }
      header {
        display: flex;
        flex-direction: column;
        gap: 8px;
      }
      header h1 {
        margin: 0;
        font-size: clamp(1.8rem, 2.6vw, 2.6rem);
      }
      header p {
        margin: 0;
        color: var(--text-muted);
        font-size: clamp(0.95rem, 1.2vw, 1.05rem);
      }
      .nav-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
        gap: clamp(16px, 2vw, 24px);
        align-items: stretch;
      }
      .nav-card {
        display: flex;
        flex-direction: column;
        gap: 12px;
        justify-content: space-between;
        padding: clamp(16px, 2.4vw, 20px);
        border-radius: var(--radius);
        background: var(--card-bg);
        border: 1px solid var(--card-border);
        text-decoration: none;
        color: var(--text-main);
        transition: transform 0.14s ease, box-shadow 0.16s ease, border 0.16s ease, background 0.16s ease;
        position: relative;
        min-height: 150px;
      }
      .nav-card:hover,
      .nav-card:focus-visible {
        transform: translateY(-4px);
        border-color: rgba(37, 99, 235, 0.32);
        box-shadow: 0 16px 40px rgba(37, 99, 235, 0.2);
        background: linear-gradient(135deg, rgba(255, 255, 255, 0.95), var(--card-hover));
        outline: none;
      }
      .nav-card:active {
        transform: translateY(-1px);
      }
      .nav-card .icon {
        width: 48px;
        height: 48px;
        border-radius: 16px;
        background: rgba(37, 99, 235, 0.08);
        display: inline-flex;
        align-items: center;
        justify-content: center;
        transition: background 0.18s ease;
      }
      .nav-card:hover .icon,
      .nav-card:focus-visible .icon {
        background: rgba(37, 99, 235, 0.18);
      }
      .nav-card svg {
        width: 28px;
        height: 28px;
        fill: none;
        stroke: var(--accent);
        stroke-width: 1.8;
        stroke-linecap: round;
        stroke-linejoin: round;
      }
      .nav-card h2 {
        margin: 0;
        font-size: 1.05rem;
      }
      .nav-card p {
        margin: 0;
        font-size: 0.9rem;
        color: var(--text-muted);
        line-height: 1.4;
      }
      .nav-card.coming-soon {
        border-style: dashed;
        border-color: rgba(37, 56, 88, 0.22);
        background: rgba(255, 255, 255, 0.6);
        color: var(--text-muted);
      }
      .nav-card.coming-soon .icon {
        background: rgba(148, 163, 184, 0.12);
      }
      @media (max-width: 680px) {
        .nav-card {
          min-height: 140px;
          padding: 16px;
        }
      }
    </style>
  </head>
  <body>
    <main class="main-shell">
      <header>
        <h1>작업 모음</h1>
      </header>

      <section class="nav-grid" aria-label="프로젝트 바로가기">
        <a class="nav-card" href="calculator.html">
          <span class="icon" aria-hidden="true">
            <svg viewBox="0 0 24 24">
              <rect x="4.5" y="3.5" width="15" height="17" rx="2"></rect>
              <line x1="8" y1="8" x2="16" y2="8"></line>
              <circle cx="9" cy="14" r="1.1"></circle>
              <circle cx="13" cy="14" r="1.1"></circle>
              <circle cx="17" cy="14" r="1.1"></circle>
              <circle cx="9" cy="18" r="1.1"></circle>
              <circle cx="13" cy="18" r="1.1"></circle>
              <circle cx="17" cy="18" r="1.1"></circle>
            </svg>
          </span>
          <div>
            <h2>계산기</h2>
            <p>과학 함수와 기록 관리까지 지원하는 스마트 계산기입니다.</p>
          </div>
        </a>

        <a class="nav-card" href="index_game1.html">
          <span class="icon" aria-hidden="true">
            <svg viewBox="0 0 24 24">
              <rect x="4" y="4" width="16" height="16" rx="3"></rect>
              <path d="M4 12h16"></path>
              <path d="M12 4v16"></path>
              <circle cx="8.5" cy="8.5" r="1.2"></circle>
              <circle cx="15.5" cy="15.5" r="1.2"></circle>
            </svg>
          </span>
          <div>
            <h2>카드 맞추기</h2>
            <p>난이도와 카드 수를 조절하며 즐기는 기억력 게임.</p>
          </div>
        </a>

        <a class="nav-card" href="index_game2.html">
          <span class="icon" aria-hidden="true">
            <svg viewBox="0 0 24 24">
              <path d="M4 18h16"></path>
              <path d="M12 18V6"></path>
              <path d="M9 9l3-5 3 5"></path>
              <circle cx="8" cy="18" r="1.3"></circle>
              <circle cx="16" cy="18" r="1.3"></circle>
            </svg>
          </span>
          <div>
            <h2>디펜스 게임</h2>
            <p>낙하하는 적를 피해 최고 점수를 노리는 아케이드 액션.</p>
          </div>
        </a>

        <a class="nav-card" href="scheduler.html">
          <span class="icon" aria-hidden="true">
            <svg viewBox="0 0 24 24">
              <rect x="3.5" y="4.5" width="17" height="15" rx="2"></rect>
              <path d="M7 2.5v4"></path>
              <path d="M17 2.5v4"></path>
              <path d="M3.5 9.5h17"></path>
              <rect x="7" y="12" width="3.5" height="3.5" rx="0.6"></rect>
              <rect x="13.5" y="12" width="3.5" height="3.5" rx="0.6"></rect>
            </svg>
          </span>
          <div>
            <h2>Scheduler</h2>
            <p>월간 캘린더와 하루 일정 관리가 가능한 플래너.</p>
          </div>
        </a>

        <a class="nav-card" href="scrp2.html">
          <span class="icon" aria-hidden="true">
            <svg viewBox="0 0 24 24">
              <path d="M6 16.5a4.5 4.5 0 0 1 0-9"></path>
              <path d="M6 7.5h8.5a3.5 3.5 0 0 1 0 7H12"></path>
              <path d="M12 14l3 3-3 3"></path>
            </svg>
          </span>
          <div>
            <h2>Realtop 스크래핑</h2>
            <p>부동산관리 스크래핑활용 자동화.</p>
          </div>
        </a>

        <div class="nav-card coming-soon" aria-hidden="true">
          <span class="icon">
            <svg viewBox="0 0 24 24">
              <circle cx="12" cy="12" r="6"></circle>
              <path d="M12 9v3"></path>
              <path d="M12 16h.01"></path>
            </svg>
          </span>
          <div>
            <h2>다음 프로젝트</h2>
            <p>새로운 작업이 추가될 공간입니다. 콘텐츠를 이어서 확장하세요.</p>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
